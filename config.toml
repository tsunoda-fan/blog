baseURL = 'https://workany.jp/blog/'
publishDir = "docs/blog"
languageCode = 'ja-JP'
title = 'WorkAnyLAB'
theme = "hugo_theme_robust"

hasCJKLanguage = true
summaryLength = 140

titleLength = 30

pluralizeListTitles = false #複数形削除


[params]
description = "WorkAnyLAB（ワークエニーラボ）は副業・フリーランスの方々や自由な働き方を希望する方々に向けて様々な知識や情報を発信する働き方サポートメディアです。"
subtitle = "副業・フリーランスに関する様々な知識や情報を発信するメディア"
dateformat = "2006年1月2日" #15:04:05 Optional
# Fonts settings.
googlefonts = "https://fonts.googleapis.com/css?family=Lobster|Lato:400,700" # Optional, Include google fonts.
fontfamily = "'Noto Sans JP','Hiragino Kaku Gothic ProN','ヒラギノ角ゴ ProN W3','ヒラギノ角ゴ W3','Hiragino Sans',Meiryo, メイリオ, 'MS PGothic', arial, helvetica, sans-serif" # Optional, Override body font family.
logofontfamily = "Lobster, cursive" # Optional, Override logo font.

enableHighlight = true # highlight.js option

enableGitInfo = true

twittersite = "@WorkAnyPRO"

defaultAuthor = "デフォルトユーザー"
[params.authors]
  [params.authors.moriharu]
     name      = "もりはる"
     bio       = "副業・複業・パラレルワーク・フリーランスなど、自由な働き方に関する情報を届けるメディア「はたらく探求部」(WorkAnyLABの旧メディア)を立ち上げ、 現在は教育系NPO法人のwebマガジン編集を担当。"
     pic       = "/blog/images/author/moriharu.jpg"
     alt       = "もりはるの写真"

   [params.authors.nomotokazuki]
      name      = "野本一貴"
      bio       = "フリーランスの英日翻訳者、Webライターとして活動中。得意なジャンルは投資、クレジットカード、インバウンドなど。丁寧な翻訳、わかりやすいライティングを心がけています。"
      pic       = "/blog/images/author/nomotokazuki.png"
      alt       = "野本一貴の写真"

    [params.authors.toshiyu]
       name      = "Toshiyu"
       bio       = "電力関連の仕事に13年従事、その後インドネシアに移住して一年のほとんどを海外で過ごす。現在はライターとしてフリーランス・副業・複業に関する記事を執筆。自由な働き方に挑戦する読者へ役立つ情報の発信を目指しています。"
       pic       = "/blog/images/author/toshiyu.jpeg"
       alt       = "Toshiyuの写真"

