[frontmatter]
  lastmod = ':fileModTime'

[outputs]
page = [ "HTML", "AMP" ] # if you want AMP enable.

[taxonomies]
tags = "tags"
archives = "archives"
sections = "sections"

[related]
    includeNewer = true
    threshold = 80
    toLower = true

  [[related.indices]]
    name = "sections"
    weight = 80

  [[related.indices]]
    name = "tags"
    weight = 60

  [[related.indices]]
    name = "date"
    weight = 10

  [markup]
    [markup.tableOfContents]
      endLevel = 2
      #ordered = true
      startLevel = 2


    [markup.goldmark]
      [markup.goldmark.renderer]
        unsafe = true
